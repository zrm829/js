<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>连接字符串</title>
</head>
<body>
        <!-- concat()  //拼接字符串，不改变原字符串 -->
    <script>
        var str1='hello';
        var str2='world';
        var str3='zrm'
        console.log(str1.concat(" "+str2+" "+str3));
    </script>
</body>
</html>
