<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>
<body>
        <!-- slice() 可以为负数，如果起始位置为负数，
        则从字符串最后一位向前找对应位数并且向后取结束位置，
        如果为正整数则从前往后取起始位置到结束位置。 -->
        <script>
            var str='hello';
            console.log(str.slice(0,2));
        </script>
</body>
</html>
