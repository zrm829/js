<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>substr</title>
</head>
<body>
        <!-- substr()与slice()、substring()函数不同，从起始位置开始截取，结束位置为第二个参数截取的字符串最大长度。 -->
        <script>
            var str='hello world';
            console.log(str.slice(3,7));
            console.log(str.substr(3,7));   //从开始截取7个字符
        </script>
</body>
</html>
