<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>push()</title>
</head>
<body>
        <!-- push();
　　　　功能：在数组的最后一位新增一个或多个数据，并且返回新数组的长度，会改变原来的数组
　　　  注意：push()方法返回的是数据是新数组的长度，它增加的数据可以是一个也可以是多个，可以理解为增加一连串的数据 -->
        <script>
            var arr=['This','is','a','boy'];
            console.log(arr.push('that','name','zrm'));
            console.log(arr)
        </script>
</body>
</html>
