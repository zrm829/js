<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>reverse取反</title>
</head>
<body>
        
    <!--注意： 该方法会改变原来的数组，而不会创建新的数组。  -->
    <script>
        var arr=[1,2,3,5];
        console.dir(arr);
        console.log(arr.reverse());
        console.log(arr);
    </script>
</body>
</html>
