<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>
    <!-- 　功能：将数组转为字符串并返回转化的字符串数据，不会改变原来的数组；
　　　注意：()中用双引号包括自己想用的分隔符，默认为逗号--->
    <script>
        var arr=['hello','world'];
        console.log(arr.join());
        console.log(arr.join(' '));
        console.log(arr);
    </script>
</body>
</html>
