<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>concat 合并数组</title>
</head>
<body>
        <!-- 合并数组，并返回合并之后的数据，不改变原数组 -->
        <script>
            var arr1=[1,2,5,8,7];
            var arr2=[7,8,9,10,45,78];
            console.log(arr1.concat(arr2));
            console.log(arr1);
        </script>
</body>
</html>
