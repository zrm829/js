<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>
<body>
    <!-- toString();
　　　　功能：将数组转换成字符串，类似于没有参数的join()。该方法会在数据发生隐式类型转换时被自动调用，如果手动调用，就是直接转为字符串。不会改变原数组 -->
    <script>
        var str = [1,2,3];
        console.log(str.toString());     //1,2,3
        console.log(str);                //[1,2,3]
    </script>
</body>
</html>
