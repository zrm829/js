<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>shift</title>
</head>
<body>
    <!-- shift():　功能：删除数组的第一位数据，并且返回删除的数据，会改变原来的数组 -->
    <!-- unshift：功能：在数组的首位新增一个或多数据，并且返回新数组的长度，会改变原来的数组
    　　　   注意：unshift()方法返回的数据是新数组的长度，它增加的数据可以是一个也可以是多个，可以理解为增加一连串的数据， -->
        <script>
            var arr=['hello','world','hi'];
            console.log(arr.shift());
            console.log(arr);
            console.log(arr.unshift('this','is'));
            console.log(arr);
        </script>
</body>
</html>
