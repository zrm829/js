<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
        <!-- ：map的回调函数中支持return返回值；return的是啥，
        相当于把数组中的这一项变为啥（并不影响原来的数组，
        只是相当于把原数组克隆一份，把克隆的这一份的数组中的对应项改变了） -->
    <script>
        let a=[1,2,5,8,2,6,8,4,7];  
        let b=a.map(function(value,index,arr){
            if(value==8){
                return 9;
            }
            return value;
        })
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
