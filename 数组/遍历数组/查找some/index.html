    <title>some</title>

    <script>
        let a=[1,2,5,8,2,6,8,4,7];  
        let b=a.some(function(value,index,arr){
            // return value>=5;
            if(value==8){
                return true;
            }
        })
        console.log(11);
    </script>
</body>
</html>
