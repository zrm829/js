<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>call方法</title>
</head>
<body>
    <script>
        function fn(x,y){
            console.log('我是张如明');
            console.log(this);
            console.log(x+y);
        }
        let obj={
            name:'zrm',
            age:23
        }
        // fn();
        // 1.通过call方法调用函数
        // fn.call();
        // 2.call会改变函数的this指向
        fn.call(obj,1,2)
    </script>
</body>
</html>
