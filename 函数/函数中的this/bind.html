<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
</head>
<body>
    <!-- bind不会调用函数，但会改变this指针,返回原函数的拷贝-->
    <!-- fun.bind(this,arg1,arg2....) -->
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
         var obj={
            name:'zrm'
        }
        function start(x,y){
            console.log(x+y);
            console.log(this.name);
        }
        var f=start.bind(obj,1,5);
        f();

        // 应用：如果有的函数不需要立即调用，但又想改变函数this的指向
        // var btn=document.querySelector('button');
        // btn.onclick=function(){
        //     this.disabled=true;
        //     // 定时器函数this指向window
        //     setTimeout(function() {
        //         this.disabled=false;
        //     }.bind(this),2000);
        // }
        var btn=document.querySelectorAll('button');
        for(var i=0;i<btn.length;i++){
            btn[i].onclick=function(){
                this.disabled=true;
                // 定时器函数this指向window
                setTimeout(function() {
                    this.disabled=false;
                }.bind(this),2000);
            }
        }
    </script>
</body>
</html>
