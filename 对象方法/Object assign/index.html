<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.assign()复制对象</title>
</head>

<body>
    <!-- ES6 定义了 Object.assign(..) 方
    法来实现浅复制。Object.assign(..) 方法的第一个参数是目标对象，之后还可以跟一个
    或多个源对象。它会遍历一个或多个源对象的所有可枚举（enumerable，参见下面的代码）
    的自有键（owned key，很快会介绍）并把它们复制（使用 = 操作符赋值）到目标对象，最
    后返回目标对象，就像这样 -->

    <!-- 注意：
    1.Object.assign方法实行的是浅拷贝，而不是深拷贝。也就是说，如果源对象某个属性的值是对象，
    那么目标对象拷贝得到的是这个对象的引用。
    2.对于嵌套对象，一旦遇到同名属性，Object.assign处理是替换二不是添加 
    3.Object.assign可以用来处理数组，但是会把数组视为对象
    -->
    <script>
        const obj1 = { a: { b: 1 }, c: 2 };
        const obj2 = { c: 5 };
        Object.assign(obj2, obj1);
        obj1.a.b = 2;
        obj2.a.b // 2
        // 上面代码中，源对象obj1的a属性的值是一个对象，
        // Object.assign拷贝得到的是这个对象的引用。这个对象的任何变化，都会反映到目标对象上面。

        const obj3 = Object.assign([1, 2, 3], [4, 5]);
        console.log(obj3);
        // 上面代码中，源对象obj1的a属性的值是一个对象，
        // Object.assign拷贝得到的是这个对象的引用。这个对象的任何变化，都会反映到目标对象上面。
    </script>
</body>

</html>
